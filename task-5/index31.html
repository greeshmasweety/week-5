<!DOCTYPE html>
<html>
<head>
  <title>Change Text Content</title>
</head>
<body>
  <span id="textElement">Original Text</span>
  <button onclick="changeText()">Change Text</button>
  <script>
    function changeText() {
   
      var span = document.getElementById('textElement');
      
     
      span.textContent = 'New Text';
    }
  </script>
</body>
</html>
